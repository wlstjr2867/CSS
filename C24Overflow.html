<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    /* 
    overflow : 크기가 제한된 영역에서 많은 양의 컨텐츠가 필요한 경우
        보임상태를 설정할 수 있다.
        visible : 디폴트값. 별도의 제한없이 모든 컨텐츠를 표시한다.
        hidden  : 영역을 초과하는 컨텐츠는 화면에 표시하지 않는다.
        scroll : 스크롤바를 생성한다.
        auto : 스크롤바가 필요한 경우에만 자동으로 생성한다.
    */
    div.mybox {
        background-color: coral;
        width: 500px;
        height: 100px;
        border: 1px solid;
        overflow: auto;
    }
    </style>
    <h2>Overflow 속성</h2>
    <div class="mybox">
        <p>
            모든 국민은 근로의 권리를 가진다. 국가는 사회적·경제적 방법으로 근로자의 
            고용의 증진과 적정임금의 보장에 노력하여야 하며, 법률이 정하는 바에 의하여 
            최저임금제를 시행하여야 한다.
        </p>
        <p>
            이 헌법은 1988년 2월 25일부터 시행한다. 다만, 이 헌법을 시행하기 위하여 
            필요한 법률의 제정·개정과 이 헌법에 의한 대통령 및 국회의원의 선거 기타 
            이 헌법시행에 관한 준비는 이 헌법시행 전에 할 수 있다.
        </p>
    </div>
</body>
</html>
