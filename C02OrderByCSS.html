<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    CSS적용방식1 : Enbedding스타일. style태그를 사용하여 스타일을 기술한다.
        style태그는 기본적으로 head태그 사이에 기술하는것이 원칙이나 경우에
        따라 body태그 안에 쓸수도 있다.
    -->
    <style>
        /* 같은 이름으로 2개 이상의 스타일을 선언하면 뒤에 선언한 것이
        적용된다. HTML과 CSS는 인터프리터 방식을 사용하므로 코드가 순차적으로
        해석되기 때문이다 */
        h2{ color:blue;}
        h2{ color:red;}

        /* 
        !important : 순서에 상관없이 가장 높은 우선순위를 부여한다.
        */
        #mnt { color:gray !important;}

        dd{ color:green;}

        .mountain{
            color:blue;
        }
    </style>
    <!-- 
    적용방식2 : External 스타일. 외부파일로 만든 후 문서에 링크한다.
     dd태그선택자는 외부파일로 선언된 blue가 적용된다.
     Embedding 스타일과 External 스타일에 따른 우선순위에는 차이가 없다.
     뒤에 선언한 스타일이 적용된다. 
    -->
    <link rel="stylesheet" href="./style/style.css">

</head>
<body>
    <h2>선택자 종류에 따른 CSS적용순서</h2>
    <!-- ul>li.mountain*4 -->
    <!-- 
    적용방식3 : Inline 스타일. 적용할 태그에 style속성을 직접 지정한다.
        3가지 적용방식 중에서는 가장 우선순위가 높은 방식이다.
        스타일을 적용할 태그와 가장 가깝기 때문이다.
    -->
    <ul>
        <li class="mountain">관악산</li>
        <!-- 인라인 스타일로 색깔을 violet으로 지정했지만, 상단에서 #mnt는
         !important로 지정되었기 때문에 가장 높은 우선순위로 지정되어
         회색으로 표현된다. -->
        <li class="mountain" style="color:violet;" id="mnt">설악산</li>
        <li class="mountain">지리산</li>
        <li class="mountain">한라산</li>
    </ul>
    
    <h2>CSS적용 스타일에 따른 적용순서</h2>
    <!-- dd태그는 외부 css파일에서 설정한 blue로 표현된다. 하지만
     inline방식이 우선순위가 높으므로 강남만 red로 표현된다. -->
    <dl>
        <dd>종로구</dd>
        <dd>강동구</dd>
        <dd>금천구</dd>
        <dd style="color:rgb(255, 0, 0);">강남구</dd>
    </dl>
</body>
</html>
