<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        @import
        - <link> 태그를 대체할 수 있다.
        - style태그안에서 사용해야 하고 반드시 최상단에 선언해야 한다.
        - CSS파일에 오류가 있는경우 다운로드 하지 않는다.
        */
        @import url('./style/import.css');
        .content{
            background-color: black; color: red;
        }

        /* 
        @media
        - 해당 웹페이지를 디바이스의 종류에 따라 각각 다르게 화면을 구성할 수
        있도록 해준다.
        -스크린(모니터)용과 프린터(출력물)용으로 구분할 수 있다.
        */
        @media screen {
            /* 모니터에서는 검은배경에 흰색글씨로 표현 */
            .content{
                background-color: black; color: white;
            }
        }
        @media print{
            /* 프린트할때는 빨간바탕에 노란글씨로 표현 */
            .content{
                background-color: red; color: yellow;
            }
        }
        /* 
        모든 웹브라우저는 배경색 출력을 허용하지 않는것이 디폴트 설정이므로
        고급설정에서 '배경색인쇄'를 체크해야 확인할 수 있다.
        */
    </style>
</head>
<body>
    <h2>@media 속성</h2>
    <div class="content">
        <p>
            <h3>신규확진 146명, 나흘째 세사리...지역 113명-해외 33명 동시확산(종합)</h3>
            해외유입, 7월말 이후 최다...누적 확진 2만7천799명, 사망자 총 487명
            경기 53명-서울 45명-경남 11명-강원 9명-충남 7명-광주 4명 등 확진
            직장-학원-모임 '일상감염' 지속...어제 1만2천574건 검사, 양성률 1.16%
            지방자치단체도 단계 조정 여부를 고민하는 것으로 알려졌다. 방역당국은 현 증
            이어질 경우 2~3주 뒤에는 수도권도 거리두기 격상을 검토해야 할 것을 보고
        </p>
    </div>
</body>
</html>
