<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 기본 블릿 대신 커스텀 이미지로 설정할 수 있다. 이미지는
        배경처럼 설정된다. */
        .food_image {
            list-style-image: url('./images/home.png');
        }
        /* 리스트 블릿만 제거하는 경우 none으로 설정한다. 이 경우 블릿이
        있던 부분에 indent(들여쓰기) 효과가 생기므로 margin을 음수로 지정하여
        좌측으로 위치를 옮길 수 있다.
        단 padding은 음수값을 지정할 수 없다. */
        ul.bullet {
            list-style-type: none;
            border:1px solid yellowgreen;
            margin-left: -40px;
        }
    </style>
</head>
<body>
    <h2>블릿 커스터마이징</h2>
    <fieldset>
        <legend>당신이 가장 좋아하는 음식?</legend>
        <!-- ul.sport>li*5 -->
        <ul class="food_image">
            <li>짜장면</li>
            <li>짬뽕</li>
            <li>된장찌개</li>
            <li>김치찌개</li>
            <li>물냉</li>
            <li>비냉</li>
        </ul>
    </fieldset>

    <h2>블릿 제거후 텍스트 위치조정</h2>
    <fieldset>
        <legend>당신이 좋아하는 위인은?</legend>
        그냥Text
        <ul class="bullet">
            <li>세종대왕</li>
            <li>이순신</li>
            <li>정조대왕</li>
        </ul>
    </fieldset>
</body>
</html>
