<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            /* grid 레이아웃을 적용 */
            display: grid;
            /* 행과 열을 각 2개로 나누어서 분할함 */
            grid-template-columns: 1fr 1fr; /* 열 2개*/
            grid-template-rows: 1fr 1fr; /* 행 2개*/
            gap: 10px;
        }
        .item {
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2>grid - 2행 2열 레이아웃</h2>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
    </div>
</body>
</html>
