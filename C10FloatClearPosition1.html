<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {background-color: red;}
        .div2 {background-color: green;}
        .div3 {background-color: blue;}
    </style>
</head>
<body>
    <h2>Div 배치(레이아웃)관련 속성</h2>
    <!-- 
    float속성 : 주로 CSS에서 배치를 위해 사용된다. 왼쪽 혹은 오른쪽으로 띄워서
        정렬하거나, 엘리먼트를 배치할때 사용한다.
    -->
    <fieldset>
        <legend>float속성(div의 width미지정)</legend>
        <!-- 
        엘리먼트에 사이즈를 지정하지 않은 경우에는 float속성을 부여한 아래쪽에
        있는 엘리먼트가 우측으로 붙게된다. 즉 div1에 float속성을 부여하면 div2가
        올라와서 배치된다.
        -->
        <div class="div1" style="float: left;">div1</div>
        <div class="div2" style="float: left;">div2</div>
        <div class="div3">div3</div>
    </fieldset>
    <fieldset>
        <legend>float속성(div의 width지정)</legend>
        <!-- 
        엘리먼트에 사이즈를 부여한 경우에는 배치하고자 하는 엘리먼트와 뒤에있는
        엘리먼트 모두에게 float속성을 부여해야한다. div3에 float속성을 제거하면
        아래로 떨어진다.
        -->
        <div class="div1" style="width: 100px; float: left;">div1</div>
        <div class="div2" style="width: 100px; float: left;">div2</div>
        <div class="div3" style="width: 100px; float: left;">div3</div>
    </fieldset>

    <!-- 
    clear : 앞에 div에 설정한 float속성값이 남아서 뒤에 정의한 div에 영향을
        미치는 경우 float속성을 파괴하기 위해 사용한다.
    -->
    <fieldset>
        <legend>float속성제거 > clear </legend>
        <div>
            <div class="div1" style="width: 100px; 
            height: 100px; float: left;">div1</div>
            <div class="div2" style="width: 100px; 
            height: 100px; float: left;">div2</div>
        </div>
        <!-- 여기서 clear 속성이 없으면 div3은 위의 div1, div2 아래쪽으로
         파고 들어간다. 정상적인 배치를 위해 앞에 부여한 float속성을 clear를
         통해 파괴해야한다. -->
        <div style="clear: both;"></div>
        <div class="div3" style="width: 250px; height: 120px;">div3</div>
    </fieldset>
</body>
</html>
